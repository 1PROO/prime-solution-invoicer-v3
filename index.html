<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime Solution Invoice Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            cairo: ['Cairo', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              500: '#14b8a6', // Teal-500
              600: '#0d9488', // Teal-600
              700: '#0f766e', // Teal-700
              900: '#134e4a', // Teal-900
            },
            accent: {
              400: '#facc15', // Yellow-400
              500: '#eab308', // Yellow-500
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', 'Cairo', sans-serif;
    }

    /* Print specific styles to hide UI and format paper */
    @media print {
      @page {
        size: auto;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0 !important;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      .print-container {
        box-shadow: none !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        max-width: 100% !important;
      }

      /* Ensure background colors print */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }

    /* Utilities for programmatic printing */
    body.is-printing .no-print {
      display: none !important;
    }

    body.is-printing,
    body.is-printing #root,
    body.is-printing #root>div {
      background-color: white !important;
      background-image: none !important;
      overflow: visible !important;
      height: auto !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    /* Target the InvoicePreview container wrapper specifically */
    body.is-printing .flex.justify-center.py-8 {
      padding: 0 !important;
      align-items: flex-start !important;
      /* Start at top for print */
    }

    /* Target the invoice itself to remove shadows */
    body.is-printing .shadow-2xl {
      box-shadow: none !important;
    }
  </style>

}
